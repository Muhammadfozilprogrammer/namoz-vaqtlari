<!DOCTYPE html>
<html lang="en">
  <head>

      </div>

        <h1>Quyosh</h1>

      </div>
      <div class="time">
        <h1>Peshin</h1>
        <p id="peshin"></p>

      </div>
      <div class="time">
        <h1>Asr</h1>
        <p id="asr"></p>

      </div>
      <div class="time">
        <h1>Shom</h1>
        <p id="shom"></p>

      </div>
      <div class="time">
        <h1>Xufton</h1>
        <p id="xufton"></p>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
